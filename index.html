<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boragó Certificate of Completion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f7f7f7;
      min-height: 100vh;
      color: #333;
    }
    h1 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .certificate {
      max-width: 90vw;
      height: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border: 2px solid #ddd;
      background: #fff;
    }
    .dish {
      max-width: 90vw;
      height: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border: 2px solid #ddd;
      background: #fff;
      margin-top: 2rem;
    }
    .download {
      margin-top: 1rem;
    }
    .download a {
      text-decoration: none;
      color: #fff;
      background: #007acc;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background 0.2s ease;
    }
    .download a:hover {
      background: #005fa3;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Boragó – Certificate of Completion</h1>
  <img src="constancia.jpg" alt="Certificate of Completion from Boragó" class="certificate">

  <h2>A Dish I Worked On – Erizo</h2>
  <img src="erizo.jpg" alt="Erizo dish from Boragó" class="dish">
  <footer>
    World’s 50 Best Restaurants – Ranked #23
  </footer>
</body>
</html>
