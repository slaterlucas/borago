<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Borag贸 Stagiaire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      color: #2c3e50;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 0.5rem;
      color: #34495e;
    }
    
    .subtitle {
      font-size: 1.1rem;
      color: #7f8c8d;
      font-weight: 300;
    }
    
    .content-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      align-items: start;
      margin-bottom: 3rem;
    }
    
    .certificate-section {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .certificate-section h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
      font-weight: 400;
    }
    
    .certificate {
      max-width: 60%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    
    .dish-section {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
    }
    
    .dish-section h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
      font-weight: 400;
    }
    
    .dish {
      width: 77%;      /* fill card width */
      height: auto;     /* keep aspect ratio */
      object-fit: contain;
      border-radius: 8px;
      transform: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .footer {
      text-align: center;
      padding: 2rem;
      background: rgba(255,255,255,0.8);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    
    .footer p {
      font-size: 1.1rem;
      color: #7f8c8d;
      font-weight: 300;
    }
    
    .rank-badge {
      display: inline-block;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      margin-top: 0.5rem;
    }
    
    @media (max-width: 768px) {
      .content-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
      
      .container {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Borag贸 Stagiaire</h1>
      <p class="subtitle">World-class culinary experience at one of the world's best restaurants</p>
    </div>
    
    <div class="content-grid">
      <div class="certificate-section">
        <h2>Certificate</h2>
        <img src="constancia.jpg" alt="Certificate of Completion from Borag贸" class="certificate">
      </div>
      
      <div class="dish-section">
        <h2>A Dish I Worked On</h2>
        <img src="erizo.jpg" alt="Erizo dish from Borag贸" class="dish">
      </div>
    </div>
    
    <div class="footer">
      <p>#23 on The World's 50 Best Restaurants</p>
    </div>
  </div>
</body>
</html>
